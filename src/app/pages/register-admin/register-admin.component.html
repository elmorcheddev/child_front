<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Ajouter Utilisateur</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <form #form="ngForm" (ngSubmit)="inscriptionAdmin(form)">
        <div class="row">
          <div class="col-lg-6 col-sm-6 col-12">
            <div class="form-group">
              <label>Prénom</label>
              <input type="text" [(ngModel)]="admin.prenom" name="prenom" class="form-control" required>
            </div>
          </div>

          <div class="col-lg-6 col-sm-6 col-12">
            <div class="form-group">
              <label>Nom</label>
              <input type="text" [(ngModel)]="admin.nom" name="nom" class="form-control" required>
            </div>
          </div>

          <div class="col-lg-6 col-sm-6 col-12">
            <div class="form-group">
              <label>Email</label>
              <input type="email" [(ngModel)]="admin.email" name="email" class="form-control" required>
            </div>
          </div>

          <div class="col-lg-6 col-sm-6 col-12">
            <div class="form-group">
              <label>Mot de passe</label>
              <input type="password" [(ngModel)]="admin.password" name="password" class="form-control" required>
            </div>
          </div>

          <div class="col-lg-6 col-sm-6 col-12">
            <div class="form-group">
              <label>Confirmer Mot de passe</label>
              <input type="password" [(ngModel)]="admin.confirmPasswrod" name="confirmPasswrod" class="form-control" required>
            </div>
          </div>

          <div class="col-lg-6 col-sm-6 col-12">
            <div class="form-group">
              <label>Date de naissance</label>
              <input type="date" [(ngModel)]="admin.dateNaissance" name="dateNaissance" class="form-control">
            </div>
          </div>

          <div class="col-lg-6 col-sm-6 col-12">
            <div class="form-group">
              <label>Téléphone</label>
              <input type="text" [(ngModel)]="admin.tel" name="tel" class="form-control">
            </div>
          </div>

          <div class="col-lg-6 col-12">
            <div class="form-group">
              <label>Adresse</label>
              <input type="text" [(ngModel)]="admin.adresse" name="adresse" class="form-control">
            </div>
          </div>

          <!-- Champ rôle optionnel si tu veux choisir dynamiquement -->
          <!--
          <div class="col-lg-6 col-12">
            <div class="form-group">
              <label>Rôle</label>
              <select [(ngModel)]="admin.role" name="role" class="form-control">
                <option value="SUPERADMIN">Super Admin</option>
                <option value="DOCTEUR">Docteur</option>
                <option value="ASSISTANT">Assistant</option>
              </select>
            </div>
          </div>
          -->

          <div class="col-lg-12 mt-3">
            <button type="submit" class="btn btn-primary me-2">Enregistrer</button>
            <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
