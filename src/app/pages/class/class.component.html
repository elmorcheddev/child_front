<div class="page-header">
    <div class="page-title">
        <h4>Liste des Classes</h4>
        <h6>Voir / Rechercher Classes</h6>
    </div>
</div>

<div class="card">
    <div class="card-body">

        <!-- Bouton pour ouvrir le modal -->
        <div class="mb-3">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#classModal"  >
                Ajouter une Classe
            </button>
        </div>

        <div class="table-responsive">
            <table class="table datanew">
                <thead>
                    <tr>
                        <th>ID Classe</th>
                        <th>Nom</th>
                        <th>Niveau</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of listClasses">
                        <td>{{ c.id }}</td>
                        <td>{{ c.nom }}</td>
                        <td>{{ c.niveau }}</td>
                        <td>
                            <a class="me-3" href="javascript:void(0)" (click)="edit(c.id)">
                                <img src="../../../assets/img/icons/edit.svg" alt="img">
                            </a>
                            <a class="me-3" href="javascript:void(0)" (click)="delete(c.id)">
                                <img src="../../../assets/img/icons/delete-2.svg" alt="img">
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Modal Bootstrap -->
        <div class="modal fade" id="classModal" tabindex="-1" aria-labelledby="classModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form #form="ngForm" (ngSubmit)="saveClass(form)">
                        <div class="modal-header">
                            <h5 class="modal-title" id="classModalLabel">
                                {{ isEditMode ? 'Modifier la Classe' : 'Ajouter une Classe' }}
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer" (click)="resetForm(form)"></button>
                        </div>
                        <div class="modal-body">
                            <p class="alert alert-success" *ngIf="message">{{ message }}</p>
                            <div class="mb-3">
                                <label for="nom" class="form-label">Nom de la Classe</label>
                                <input id="nom" type="text" [(ngModel)]="classe.nom" name="nom" #nom="ngModel" class="form-control" required minlength="3" />
                                <div *ngIf="nom.invalid && (nom.dirty || nom.touched)" class="alert alert-danger mt-1">
                                    <div *ngIf="nom.errors?.['required']">Le nom est obligatoire.</div>
                                    <div *ngIf="nom.errors?.['minlength']">Le nom doit contenir au moins 3 caractères.</div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="niveau" class="form-label">Niveau</label>
                                <input id="niveau" type="text" [(ngModel)]="classe.niveau" name="niveau" #niveau="ngModel" class="form-control" required />
                                <div *ngIf="niveau.invalid && (niveau.dirty || niveau.touched)" class="alert alert-danger mt-1">
                                    <div *ngIf="niveau.errors?.['required']">Le niveau est obligatoire.</div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
                                {{ isEditMode ? 'Mettre à jour' : 'Ajouter' }}
                            </button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="resetForm(form)">Annuler</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
